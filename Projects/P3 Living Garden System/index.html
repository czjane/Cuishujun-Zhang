<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NYC Subway Tiles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <h1>NYC SUBWAY TILES</h1>
      <p>Route bullets → filter by service • Switch to station walk</p>
    </div>

    <div class="nav">
      <button id="btnHome" class="pill is-active">HOME</button>
      <button id="btnStations" class="pill">STATIONS</button>
    </div>
  </header>

  <section class="controls">
    <input id="q" class="search" placeholder="Search station / line / description..." />
    <div id="colorFilters" class="colors"></div>
    <button id="btnOpenList" class="pill">OPEN LIST</button>
    <button id="btnClear" class="pill">CLEAR</button>
  </section>

  <section class="status">
    <div><span id="count">0</span> TILES</div>
    <div id="active">Filter: SERVICE: ALL • COLOR: ALL</div>
  </section>

  <main>
    <div id="homeView">
      <div id="homeStage" class="stage"></div>
      <div class="hint">Click a route bullet (e.g. A / 1 / 7) to enter station walk.</div>
    </div>

    <div id="stationsView" class="hidden">
      <div id="track" class="track"></div>
    </div>
  </main>

  <button id="backHome" class="back hidden">← HOME</button>

  <div id="lightbox" class="hidden">
    <div class="lb-bg"></div>
    <div class="lb-content">
      <img id="lb-img" alt="" />
      <div id="lb-caption" class="lb-caption"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
